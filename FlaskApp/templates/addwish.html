<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
 
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

 
    <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="../static/js/jquery-3.3.1.js"></script>
	
	<script src="../static/js/jquery.ui.widget.js"></script>
 
	<script type="text/javascript" src="../static/js/jquery.fileupload.js"></script>
	 
	<script type="text/javascript" src="../static/js/jquery.fileupload-process.js"></script>
	 
	<script type="text/javascript" src="../static/js/jquery.fileupload-ui.js"></script>
  <style>
      body {
  font-size: 3;
  font-family:"Comic sans MS";
  font-style:"italic";
  font-weight:"bold";
   }
        .btn-file {
            position: relative;
            overflow: hidden;
        }
         
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
    </style>
 <script>
 
  // file upload
    $(function(){
	   $('#fileupload').fileupload({
	    url:'upload',
	    dataType:'json',
	    add: function(e,data){
	         data.submit();},
		success:function(response,status){
		         console.log(response.filename);
				 var filePath = 'static/Uploads/' + response.filename;
					$('#imgUpload').attr('src',filePath);
					$('#filePath').val(filePath);					
			        console.log('success');
			        }
                 
				 ,
		error:function(error){
				console.log(error);}
        }); 
 })
 </script>
</head>
 
<body>
 
     <nav class="navbar navbar-expand-sm navbar-inverse">
		  <div class="container-fluid">
			<div class="navbar-header" >
			  <a class="navbar-brand" href="#">
			<div  class="row">
					<div class ="col-md-3"><img src="../static/images/BucketList.png" style="width:30px;" class="img-circle" /></div>
					
					<div class ="col-md-9">Bucket List</div>
				</div> 
</a>
</div>				
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation" class="active"><a href="/showDashboard1">Dashboard</a></li>
                    <li role="presentation"><a href="/userHome">My List</a></li>
                  
                    <li role="presentation"><a href="/logout">Logout</a></li>
                </ul>
           </div>
     </nav>
       
	   <div class="container">
	   <section>
            <form  method="post" action="/addWish">
                <fieldset>
 
                    <!-- Form Name -->
                    <legend>Create Your Wish</legend>
 
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Title</label>
                        
                         <input id="txtTitle" name="inputTitle" type="text" placeholder="Before i die i want to..." class="form-control input-md">
                        
                    </div>
 
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtPost">Post</label>
                        <!-- <div class="col-md-4"> -->
                            <textarea class="form-control" id="txtPost" name="inputDescription"></textarea>
                        <!-- </div> -->
                    </div>
					
					<!-- File upload -->
					<div class="form-group">
                        <label for="txtPost">Photos</label>
 
						<div class="input-group">
							<span class="input-group-btn">
							  <span class="btn btn-primary btn-file">
								Browse&hellip; <input type="file" id="fileupload" name="file" multiple>
							  </span>
							</span>
							<!-- <input type="text" class="form-control" readonly> -->
						    <div class="pull-right">
                             <img id="imgUpload" style="width: 140px; height: 140px;" class="img-thumbnail" >
							 <input type="hidden" name="filePath" id="filePath"></input>
                             </div>
						</div>
 
                    </div>
 
					<div class="form-group">
						<label>Mark this as private and not visible to others.</label>
						<br/>
						<input name='private' type="checkbox"> Mark as Private <span class="glyphicon glyphicon-lock" ></span> <!--aria-hidden="true"-->
					</div>
 
					<div class="form-group">
						<label>Have you already accomplished this?</label>
						<br/>
						<input name='done' type="checkbox"> Mark as Done <span class="glyphicon glyphicon-ok" aria-hidden="true" ></span>
					</div>
 
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                        </div>
                    </div>
 
                </fieldset>
            </form>
 
        </section>
        <footer class="footer">
            <p>&copy; DreamCompany 2018</p>
        </footer>
 
     </div>
</body>
 
</html>
